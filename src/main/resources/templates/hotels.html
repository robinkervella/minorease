<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styleHotels.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Affichage de la recherche d'hôtels</title>
</head>

<body>
  <header th:replace="~{fragments/fragment-header :: header}"></header>
  <main>
    <div class="container">
      <div class="row">
        <div th:each="hotel : ${hotels}" class="col-md-4">
          <div class="card">
            <div id="carousel-${hotel.id}" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div th:each="image, iterStat : ${hotel.images}" th:classappend="${iterStat.first} ? 'carousel-item active' : 'carousel-item'">
                  <img th:src="${image.url}" class="d-block w-100" th:alt="${hotel.libelle}">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="'#carousel-' + ${hotel.id}" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="'#carousel-' + ${hotel.id}" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <div class="card-body">
              <p class="card-text" th:text="${hotel.ville}"></p>
              <p class="card-title" th:text="${hotel.libelle}"></p>
              <p class="card-text" th:text="${hotel.description}"></p>
              <a href="#" class="btn btn-primary">Réserver</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-X4fyO6INZr3nFUYnQwzmkq78FgDF72id/pN3w8mAw7qln5qLWtzGNFcMH1Z0xucw" crossorigin="anonymous"></script>
</body>

</html>
